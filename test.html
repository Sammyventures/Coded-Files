<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        /* Hero Section */
.hero {
  position: relative;
  width: 100%;
  height: 100vh;
  background: url('fashion-image/banner.jpg') center/cover no-repeat;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  color: white;
  overflow: hidden;
}

/* Overlay for dark tint */
.hero-overlay {
  position: absolute;
  top: 0; left: 0; right: 0; bottom: 0;
  background: rgba(0,0,0,0.55);
  z-index: 1;
}

/* Text Content */
.hero-content {
  position: relative;
  z-index: 2;
  max-width: 800px;
  padding: 20px;
}

.hero-content h1 {
  font-size: 3rem;
  font-weight: 700;
  margin-bottom: 20px;
  text-transform: uppercase;
}

.hero-content p {
  font-size: 1.2rem;
  margin-bottom: 30px;
  line-height: 1.6;
}

/* Buttons */
.hero-buttons {
  display: flex;
  gap: 20px;
  justify-content: center;
  flex-wrap: wrap;
}

.btn-primary, .btn-secondary {
  text-decoration: none;
  padding: 12px 25px;
  border-radius: 30px;
  font-weight: 600;
  transition: 0.3s;
}

.btn-primary {
  background: orange;
  color: #fff;
}

.btn-primary:hover {
  background: darkorange;
  transform: scale(1.05);
}

.btn-secondary {
  border: 2px solid #fff;
  color: #fff;
}

.btn-secondary:hover {
  background: #fff;
  color: #111;
}

/* âœ… Responsiveness */
@media (max-width: 768px) {
  .hero-content h1 {
    font-size: 2.2rem;
  }
  .hero-content p {
    font-size: 1rem;
  }
  .hero {
    height: 90vh;
  }
}

@media (max-width: 480px) {
  .hero-content h1 {
    font-size: 1.8rem;
  }
  .hero-content p {
    font-size: 0.9rem;
  }
  .btn-primary, .btn-secondary {
    padding: 10px 18px;
    font-size: 0.9rem;
  }
}
    </style>
    <section class="hero">
  <div class="hero-overlay"></div>
  <div class="hero-content">
    <h1>Style That Speaks</h1>
    <p>Discover trendy, affordable & timeless fashion for men and women.  
       Shop with confidence and express your true self.</p>
    <div class="hero-buttons">
      <a href="shop.html" class="btn-primary">Start Shopping</a>
      <a href="about.html" class="btn-secondary">Learn More</a>
    </div>
  </div>
</section>
</body>
</html>
